<script type="text/javascript">
  RED.nodes.registerType('BACnet-Write', {
    category: 'BACnet',
    color: "#16BAC4",
    defaults: {
      name: {value: ''},
      objectId: {type: "BACnet-ObjectId", required:true},
      valueTag: {value: '', required:true},
      valueValue: {value: ''},
      propertyId: {value: '', required:true},
      priority: {value: ''},
      device: {type: "BACnet-Device", required:true},
      server: {type: "BACnet-Client", required:true},
      multipleWrite: {value: false}
    },
    inputs: 1,
    outputs: 1,
    align: "right",
    icon: "bacnet-icon.png",
    label: function () {
      return this.name || "BACnet Write";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      let node = this
      let multipleWriteCheckbox = $("#node-input-multipleWrite")

      let propertyRow = $("#priority-row")

      multipleWriteCheckbox.change(function () {
        if ($(this).is(":checked")) {
          propertyRow.hide();
        } else {
          propertyRow.show();
        }
      });

      $.getJSON('/bacnet/property-ids', function (options) {
        const selected = node.propertyId ? node.propertyId : 'PRESENT_VALUE';
        for (let i = 0; i < options.length; i++) {
          const option = $("<option></option>").attr("value", options[i]).text(options[i]);
          if (options[i] === selected) {
            option.attr('selected', 'selected');
          }
          $('#node-input-propertyId').append(option);
        }
      });

      $.getJSON('/bacnet/application-tags', function (options) {
        const selected = node.valueTag ? node.valueTag : 'BOOLEAN';
        for (let i = 0; i < options.length; i++) {
          const option = $("<option></option>").attr("value", options[i]).text(options[i]);
          if (options[i] === selected) {
            option.attr('selected', 'selected');
          }
          $('#node-input-valueTag').append(option);
        }
      });
    }
  });
</script>

    <i>Array of objects with properties:</i>

    <p>value</p>
    <i>Array of objects with properties:</i>
    <p>tag</p>
    <p>value</p>

    <p>Example of msg.payload.values:</p>
    <pre>
        let values = [{
          objectId: {
            type: objectType,
            instance: objectInstance
          },
          values: [{
            property: {
              id: propertyId,
              index: index
            },
            value: [{
              tag: valueTag,
              value: valueValue
            }],
            priority: priority
          }]
        }]
    </pre>
